<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Registration"
})

<body>
	@@include('html/header.html',{})
	<main>
		<section class="breadcrumb-main">
			<div class="container">
				<div class="row">
					<div class="col">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb px-0 pt-4 pb-4 mb-0 justify-content-center align-items-center">
								<li class="breadcrumb-item"><a href="##">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Registration</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="main-title">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="h1 text-center">Registration</div>
					</div>
				</div>
			</div>
		</section>
		<section class="pb-10">
			<div class="container">
				<div class="row">
					<div class="col">
						<form id="registration" class="form mx-auto">
							<div class="form-outline mb-4 has-error">
								<input type="text" id="name" class="form-control" value="" required />
								<label class="form-label" for="name">Full name <span>- Required to fill</span></label>
							</div>
							<div class="form-outline mb-4">
								<input type="email" id="email" class="form-control" value="" required />
								<label class="form-label" for="email">Email <span>- Required to fill</span></label>
							</div>
							<div class="form-outline mb-4">
								<input type="password" id="password" class="form-control" value="" required />
								<label class="form-label" for="password">Password <span>- Required to fill</span></label>
							</div>
							<div class="form-outline mb-5">
								<input type="password" id="password-repeat" class="form-control" value="" required />
								<label class="form-label" for="password-repeat">Confirm password <span>- Required to fill</span></label>
							</div>
							<div class="form-check d-flex align-items-center mb-5 pl-0">
								<input class="form-check-input" type="checkbox" value="" id="check-form" />
								<label class="form-check-label" for="check-form"></label>
								<p class="d-flex mb-0 pl-4 accept">I accept
									<a href="##">&nbsp;<span>Terms of Service and Privacy Notice</span></a>
								</p>
							</div>
							<button type="button" class="btn btn-primary btn-block mb-4 ml-auto">Sign up</button>
							<div class="mx-n7 pt-4 form-footer">
								<div class="d-flex justify-content-between align-items-center px-7">
									<p class="mb-0">Already have account?</p>
									<a href="login.html" class="btn btn-outline-primary">Sign in</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section class="have-question bg pt-9 pb-10">
			<img class="bg-img" src="@img/bg-sub.jpg" alt="">
			<div class="container">
				<div class="row pb-7 pb-md-0">
					<div class="col">
						<div class="h2 text-center">Have a <span>question?</span></div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form action="#">
							<div class="row justify-content-center flex-column flex-md-row">
								<div class="col col-xl-4 pb-4 pb-md-0">
									<input type="text" class="form-control" placeholder="Your name">
								</div>
								<div class="col col-xl-4 pb-4 pb-md-0">
									<input type="text" class="form-control" placeholder="Your  phone">
								</div>
								<div class="col col-md-3 col-xl-2">
									<button type="button" class="btn btn-primary w-100 pr-0 pl-0 h-100">Call back</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</section>

	</main>
	@@include('html/footer.html',{})
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
