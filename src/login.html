<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{
"title":"Login"
})

<body>
	@@include('html/header.html',{})
	<main>
		<section class="breadcrumb-main">
			<div class="container">
				<div class="row">
					<div class="col">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb px-0 pt-4 pb-4 mb-0 justify-content-center align-items-center">
								<li class="breadcrumb-item"><a href="##">Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Sign in</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</section>
		<section class="main-title">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="h1 text-center">Welcome back!</div>
					</div>
				</div>
			</div>
		</section>
		<section class="pb-10">
			<div class="container">
				<div class="row">
					<div class="col">
						<form id="login" class="form mx-auto">
							<div class="form-outline mb-4">
								<input type="email" id="email" class="form-control" value="" required />
								<label class="form-label" for="email">Email <span>- Required to fill</span></label>
							</div>
							<div class="form-outline mb-6">
								<input type="password" id="password" class="form-control" value="" required />
								<label class="form-label" for="password">Password <span>- Required to fill</span></label>
							</div>
							<div class="d-flex align-items-center mb-6">
								<a href="##"><span>Forgot your password?</span></a>
								<button type="button" class="btn btn-primary btn-block ml-auto">Sign in</button>
							</div>
							<div class="mx-n7 pt-4 form-footer">
								<div class="d-flex justify-content-between align-items-center px-7">
									<p class="mb-0">You don't have an account?</p>
									<a href="registration.html" class="btn btn-outline-primary">Sign up</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section class="have-question bg pt-9 pb-10">
			<img class="bg-img" src="@img/bg-sub.jpg" alt="">
			<div class="container">
				<div class="row pb-7 pb-md-0">
					<div class="col">
						<div class="h2 text-center">Have a <span>question?</span></div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form action="#">
							<div class="row justify-content-center flex-column flex-md-row">
								<div class="col col-xl-4 pb-4 pb-md-0">
									<input type="text" class="form-control" placeholder="Your name">
								</div>
								<div class="col col-xl-4 pb-4 pb-md-0">
									<input type="text" class="form-control" placeholder="Your  phone">
								</div>
								<div class="col col-md-3 col-xl-2">
									<button type="button" class="btn btn-primary w-100 pr-0 pl-0 h-100">Call back</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</section>

	</main>
	@@include('html/footer.html',{})
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>

</html>
